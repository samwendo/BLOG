<body style="background-image: url('https://www.tokkoro.com/picsup/2625785-3d-4k-wallpaper-download-hd-for-pc.jpg');  background-repeat: no-repeat; background-size: cover;">
{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}
<div class="container" style=" text-size-adjust:100px; ">
    <div class="card"> 
    <div class="row">
      <div class= "col-md-2"> </div>
      <div class="col-md-8 big">
      <!--Flash message -->
      {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
        </div>
      {% endfor %}
     <br> 
      <!-- Login form -->
      {{wtf.quick_form(login_form)}}
      <p> Don't have an account? <a href="{{url_for('auth.register')}} " style="color:black">Sign up here</a></p>
     </div>
     <div class="col-md-2"> </div>
    </div>
</div>
</div>
{% endblock%}
</body>
